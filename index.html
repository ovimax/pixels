<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="square.svg">
	<title>Pixels Maniac</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="header text-center mt-5">
			<img src="assets/img/pixel.png" alt="Pixel Gallery" width="50%">
		</div>
		<div class="pixels-list" style="margin-top: -50px;">
			<div class="row" id="pixelList">
			</div>
		</div>

		<div id="svg-box"></div>
	</div>
	
	<div class="modal" tabindex="-1" id="pixel-modal">
		<div class="modal-dialog modal-dialog-centered modal-xl">
			<div class="modal-content">
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-5 col-md-5">
								<div class="canvas" id="canvas"></div>
							</div>
							<div class="col-7 col-md-7">
								<div class="canvas-info">
									<div class="canvas-tittle" id="canvasTitle"></div>
									<div class="d-flex justify-content-between" id="canvasColors"></div>
									<div class="canvas-actions" id="canvas-actions">
										<button class="btn btn-png"><i class="bi bi-download"></i> PNG</button>
										<button class="btn btn-svg"><i class="bi bi-download"></i> SVG</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script type="module" src="assets/js/main.js"></script>
</html>
